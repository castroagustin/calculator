<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator__container">
      <div class="calculator__display">
        <div class="calculator__displayTop"></div>
        <div class="calculator__displayBottom"></div>
      </div>
      <div class="calculator__buttonsContainer">
        <button
          class="
            calculator__button calculator__button--spanTwo calculator__clearAll
          "
        >
          CA
        </button>
        <button class="calculator__button calculator__clear">C</button>
        <button
          class="
            calculator__button calculator__button--color calculator__operator
          "
        >
          รท
        </button>
        <button class="calculator__button calculator__number">7</button>
        <button class="calculator__button calculator__number">8</button>
        <button class="calculator__button calculator__number">9</button>
        <button
          class="
            calculator__button calculator__button--color calculator__operator
          "
        >
          x
        </button>
        <button class="calculator__button calculator__number">4</button>
        <button class="calculator__button calculator__number">5</button>
        <button class="calculator__button calculator__number">6</button>
        <button
          class="
            calculator__button calculator__button--color calculator__operator
          "
        >
          -
        </button>
        <button class="calculator__button calculator__number">1</button>
        <button class="calculator__button calculator__number">2</button>
        <button class="calculator__button calculator__number">3</button>
        <button
          class="
            calculator__button calculator__button--color calculator__operator
          "
        >
          +
        </button>
        <button class="calculator__button calculator__number">0</button>
        <button class="calculator__button calculator__number">.</button>
        <button
          class="
            calculator__button
            calculator__button--bg
            calculator__button--spanTwo
            calculator__equals
          "
        >
          =
        </button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
